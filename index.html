<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Form boostrap</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center mt-5 mb-5">
            <div class="col-8 border border-1 rounded px-0">
                <form>
                    <div class="col-12 h2 p-3 bg-light border-bottom rounded-top">Payment form example</div>
                    <div class="row px-3 pt-3">
                        <div class="col-12 alert-container" hidden>
                            <div class="alert alert-danger alert-style" role="alert">
                                Some fields are missing
                            </div>
                        </div>
                        <div class="col-12 col-lg-5">
                            <label for="credit-card" class="form-label">Card #</label>
                            <input type="text" class="form-control" id="credit-card" placeholder="0000-0000-0000-0000"
                                pattern="^(\d{4}).?(\d{4}).?(\d{4}).?(\d{4})$"
                                title="Credit cards must contain 16 digits">
                        </div>
                        <div class="col-lg-3 col-6">
                            <label for="cvc-card" class="form-label">CVC #</label>
                            <input type="text" class="form-control" id="cvc-card" placeholder="000" pattern="^\d{3}$"
                                title="CVC must contain 3 digits">
                        </div>
                        <div class="col-lg-4 col-6">
                            <label for="amount-money" class="form-label">Amount</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">$</span>
                                <input type="text" class="form-control" placeholder="Amount" id="amount"
                                    pattern="^[1-9][0-9]*$" title="The amount must be greater than 0">
                            </div>
                        </div>
                        <div class="col-lg-6 col-12">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="First Name"
                                pattern="^[a-zA-Z]*$" title="Your first name can't include numbers or special symbols">
                        </div>
                        <div class="col-lg-6 col-12">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name"
                                pattern="^[a-zA-Z]*$" title="Your last name can't include numbers or special symbols">
                        </div>
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity" pattern="^\w*$"
                                title="Cities can't have special symbols">
                        </div>
                        <div class="col-md-3">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                                <option selected disabled value="">Pick a state</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="postalCode" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="postalCode" pattern="^\d{5,10}$"
                                title="Postal Code are from 5-10 digits">
                        </div>
                        <!-- radios -->
                        <div class="col-md-6">
                            <div class="radios-container col-md-12 col-lg-12 col-xl-8">
                                <label for="" class="form-label">We accept:</label>
                                <div
                                    class="radios-group container-fluid d-flex rounded p-2 justify-content-between align-items-center">
                                    <div class="form-check me-1">
                                        <input type="radio" class="form-check-input" id="validationFormCheck1"
                                            name="radio-stacked" value="mastercard">
                                        <label class="form-check-label" for="validationFormCheck1">
                                            <i class="fab fa-cc-mastercard icons-credit"></i>
                                        </label>
                                    </div>

                                    <div class="form-check me-1">
                                        <input type="radio" class="form-check-input" id="validationFormCheck2"
                                            name="radio-stacked" value="visa">
                                        <label class="form-check-label" for="validationFormCheck2">
                                            <i class="fab fa-cc-visa icons-credit"></i>
                                        </label>
                                    </div>

                                    <div class="form-check me-1">
                                        <input type="radio" class="form-check-input" id="validationFormCheck3"
                                            name="radio-stacked" value="diners">
                                        <label class="form-check-label" for="validationFormCheck3">
                                            <i class="fab fa-cc-diners-club icons-credit"></i>
                                        </label>
                                    </div>

                                    <div class="form-check me-1">
                                        <input type="radio" class="form-check-input" id="validationFormCheck4"
                                            name="radio-stacked" value="amex">
                                        <label class="form-check-label" for="validationFormCheck4">
                                            <i class="fab fa-cc-amex icons-credit"></i>
                                        </label>
                                        <div class="invalid-feedback">More example invalid feedback text</div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <!-- radios-end -->
                        <div class="col-md-6 ps-2">
                            <label for="textarea" class="form-label">Message</label>
                            <textarea class="form-control" id="textarea" rows="3"></textarea>
                            <div class="form-text">Add any notes here.</div>
                        </div>
                    </div>
                    <div class="col-12 bg-light p-3 border-top rounded-bottom d-flex justify-content-end mt-5">
                        <button type="button" class="btn btn-secondary mx-2" id="cancel-btn">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
